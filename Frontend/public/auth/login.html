<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <title>Login</title>
    <style>
        #bg {
            background-color: #F3F6F8;
            opacity: 0.6;
            background-image: repeating-radial-gradient(circle at 0 0, transparent 0, #F3F6F8 40px), repeating-linear-gradient(#e8e8e855, #e8e8e8);
        }

        /* Dark mode styling */
        .dark #bg {
            background-color: #0A0B11;
            opacity: 1;
            background-image: repeating-radial-gradient(circle at 0 0, transparent 0, #0A0B11 40px), repeating-linear-gradient(#1a1a1a55, #1a1a1a);
        }
    </style>
</head>

<body class="bg-white text-gray-800 dark:bg-[#0E0F14] dark:text-white">

    <div id="bg" class="w-full min-h-full fixed z-[-10]">
    </div>
    <section
        class="bg-primary dark:bg-black dark:outline dark:outline-slate-800 w-full flex justify-center items-center">
        <header id="user-header" class="w-[90%] flex justify-between items-center relative px-6 py-4">
            <p
                class="xsPhone:text-[min(7.5vh,7.5vw)] smTablet:text-[min(5vh,5vw)] tablet:text-[min(4vh,4vw)]  text-white dark:text-white font-semibold">
                Polls.io</p>
            <div id="btnGroup"
                class="smTablet:space-x-6 xsPhone:flex xsPhone:gap-2 xsPhone:text-[min(3.5vh,3.5vw)] smTablet:text-[min(2vh,2vw)]">
                <button id="themeToggleBtn" aria-label="Theme Toggle Button" aria-describedby="Switch Theme"
                    class="text-primary bg-white dark:bg-gray-800 border-2 border-primary group hover:bg-neutral-100 smTablet:px-4 smTablet:py-2 xsPhone:p-2 transition-all flex justify-center items-center w-fit rounded-lg ">
                    <!-- Dynamically Changing -->
                </button>
                <button id="homeBtn" aria-label="Home" aria-describedby="Home Button"
                    class="text-primary bg-white dark:bg-gray-800 border-2 border-primary group hover:bg-neutral-100 smTablet:px-4 smTablet:py-2 xsPhone:p-2  transition-all flex justify-center items-center w-fit rounded-lg ">
                    <svg class="w-6 h-6 text-gray-800 dark:text-white dark:group-hover:text-gray-800" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        viewBox="0 0 24 24">
                        <path fill-rule="evenodd"
                            d="M11.293 3.293a1 1 0 0 1 1.414 0l6 6 2 2a1 1 0 0 1-1.414 1.414L19 12.414V19a2 2 0 0 1-2 2h-3a1 1 0 0 1-1-1v-3h-2v3a1 1 0 0 1-1 1H7a2 2 0 0 1-2-2v-6.586l-.293.293a1 1 0 0 1-1.414-1.414l2-2 6-6Z"
                            clip-rule="evenodd" />
                    </svg>

                </button>
            </div>
        </header>
    </section>
    <div class="w-screen smLaptop:h-[87vh] xsPhone:h-[80vh] flex flex-col justify-center items-center">
        <div
            class="w-full max-w-[40rem] xsPhone:w-[95%] rounded-xl shadow-lg dark:bg-[#1F2026] dark:outline dark:outline-neutral-700 dark:shadow-xl flex flex-col justify-center items-center p-10 gap-10 bg-white ">
            <h1
                class="smTablet:text-[min(4vh,4vw)] xsPhone:text-[min(6vh,6vw)] font-poppins text-[#0D5B9C] dark:text-blue-300">
                Welcome to Polls.io</h1>

            <form id="loginForm" aria-labelledby="login-form" method="POST" class="w-full font-poppins">
                <div class="flex flex-col gap-10">
                    <div class="flex flex-col gap-2">
                        <label for="username">Email:</label>
                        <input type="email" id="username" name="username"
                            class="border border-gray-300 dark:border-gray-600 p-2 rounded bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200"
                            placeholder="Email" aria-required="true" aria-invalid="false"
                            aria-describedby="usernameHelp">
                        <small id="usernameHelp" class="sr-only">Enter Your Email</small>
                    </div>

                    <div class="flex flex-col gap-2">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password"
                            class="border border-gray-300 dark:border-gray-600 p-2 rounded bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200"
                            placeholder="Password" aria-required="true" aria-invalid="false"
                            aria-describedby="passwordHelp">
                        <small id="passwordHelp" class="sr-only">Enter Your Password</small>
                        <small id="passwordError" class="text-red-600"></small>
                    </div>
                    <button id="submitBtn" type="submit" class="bg-[#0D5B9C] hover:bg-[#06487F] focus:outline-double focus:outline-4 focus:outline-[#9c2d69] text-white p-2 rounded transition-all
                               dark:bg-blue-200 dark:hover:bg-blue-300 dark:text-hover dark:focus:outline-[#9c2d69]"
                        aria-label="Log in">Log in</button>
                </div>
            </form>
            <div class="font-poppins">Don't have an account ? <a href="http://localhost:8080/public/auth/register"
                    class="text-blue-200 underline">Register Now</a></div>
        </div>
    </div>

    <script src="../scripts/login.js"></script>
</body>

</html>
